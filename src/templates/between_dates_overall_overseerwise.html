{% extends "post_login_HQ.html" %}
{% block content %}
<div style="display: flex; flex-direction: column; justify-content: space-between; align-items: center;">
    <form id="getByDate" action="/Overall_overseer_summary" method="post">
        <div>
            Enter Dates Below to get Overall Overseer Summary
        </div>
        <div>
            <label for="startdate">Start Date</label>
            <input type="date" id="startdate" name="startdate">
        </div>
        <div>
            <label for="enddate">End Date</label>
            <input type="date" id="enddate" name="enddate">
        </div>
        <button type="submit" class="btn btn-success">Overall Overseer Summary</button>
    </form>
</div>
{% endblock %}
